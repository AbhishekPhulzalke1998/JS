<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">Try it</button>

    <p id="demo"></p>

    <script>
         var x = document.getElementById("myBtn");
         x.addEventListener("mouseover" ,first);
         x.addEventListener("click",second);
         x.addEventListener("mouseout",third);

         function first(){
            document.getElementById("demo").innerHTML= "Mouse Over!<br>"
         }
         
         function second(){
            document.getElementById("demo").innerHTML= "Mouse clicked!<br>"
         }

         function third(){
            document.getElementById("demo").innerHTML= "Mouse out!<br>"
         }

    </script>
</body>
</html>
