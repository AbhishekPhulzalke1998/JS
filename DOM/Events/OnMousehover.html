<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 150px;
            background-color: green;
            border: 1px solid black;
            border-radius: 10px;
        }
        .container p{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
     
    <div class="container" onmouseover="mouseOver(this)" >
        <p>This is div</p>
    </div>

    <script>
        function mouseOver(obj){
         obj.innerHTML = "Thank You"
        }

        
    </script>
    
</body>
</html>
