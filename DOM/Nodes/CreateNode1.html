<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div id="intro">
            <p>Hello this is p tag</p>
      </div>

    <script>
         let elm =  document.getElementById("intro");

         let heading_tag = document.createElement('h1');
         elm.appendChild(heading_tag);

         let text = document.createTextNode("This is a h1 tag");
         heading_tag.appendChild(text);

         heading_tag.className = 'demo'

     </script>
    
</body>
</html>
