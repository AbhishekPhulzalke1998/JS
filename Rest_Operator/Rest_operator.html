<body>
    <script>
        function sumAdd(a,b,...args){
            let multi = a * b;
            let sum = 0;
            for(let arg of args){
                sum += arg;
            }
               return[multi,sum];
            }
            console.log(sumAdd(4,4,2,5,7));
    </script>
</body>
